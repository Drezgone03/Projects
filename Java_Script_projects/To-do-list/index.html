<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shoping list</title>
</head>

<body>
    <div class="page">
        <div class="main-content">
            <div class="add-item-container">
                <h4 id="shoping-list-title" class="main-content-heading">My shopping list</h4>
                <form action="#" class="add-item-form">
                    <input id="add-item-text" type="text" class="add-item-text" placeholder="what's next to add..." />
                    <input id="add-button" type="button" value="Add" class="add-item-button" title="Add item" />
                </form>
            </div>
            <h5 class="list-title">The list:</h5>
            <ul class="list-group" id="list-items">
                <li class="list-group-item">
                    <span class="list-group-item-text"> Milk</span>
                    <a href="#" class="list-group-item-button" title="Remove Item">x</a>

                </li>
                <li class="list-group-item">
                    <span class="list-group-item-text"> Eggs </span>
                    <a href="#" class="list-group-item-button" title="Remove Item">x</a>
                </li>
                <li class="list-group-item">
                    <span class="list-group-item-text"> Chocolate</span>
                    <a href="#" class="list-group-item-button" title="Remove Item">x</a>
                </li>
                <li class="list-group-item">
                    <span class="list-group-item-text"> Bananas</span>
                    <a href="#" class="list-group-item-button" title="Remove Item">x</a>
                </li>
                <li class="list-group-item">
                    <span class="list-group-item-text"> Shampo</span>
                    <a href="#" class="list-group-item-button" title="Remove Item">x</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
